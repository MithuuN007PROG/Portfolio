<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mithuun B | Portfolio</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

  <!-- Animation Libraries -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    /* Root Variables for Theme */
    :root {
      --bg: #0d0f14; --fg: #e0e1e3;
      --card-glass: rgba(255,255,255,0.05);
      --accent: #00d1ff; --accent-dark: #009bbf;
      --scrollbar: #303339;
    }
    body.light {
      --bg: #f5f7fa; --fg: #333;
      --card-glass: rgba(255,255,255,0.4);
      --accent: #2879ff; --accent-dark: #185fc2;
      --scrollbar: #bbb;
    }
    * { box-sizing:border-box; margin:0; padding:0; cursor: none; }
    body {
      background: var(--bg); color: var(--fg);
      font-family:'Poppins',sans-serif;
      transition:background 0.5s,color 0.5s;
    }
    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-track { background:transparent; }
    ::-webkit-scrollbar-thumb { background:var(--scrollbar); border-radius:4px; }

    /* Tech Cursor */
    .cursor {
      position:fixed; top:0; left:0;
      width:12px; height:12px;
      border:2px solid var(--accent);
      border-radius:50%; pointer-events:none;
      mix-blend-mode: difference;
      transform: translate(-50%,-50%);
      will-change: transform;
      transition: transform .1s ease-out;
      z-index:9999;
    }

    /* Sections Layout */
    section { padding:80px 20px; max-width:1000px; margin:auto; }

    /* Header with Gradient Blobs */
    header {
      position:relative; height:100vh; display:flex;
      align-items:center; justify-content:center;
      flex-direction:column;
      text-align:center; overflow:hidden;
    }
    header::before, header::after {
      content:'';
      position:absolute; border-radius:50%;
      filter:blur(200px); opacity:0.7;
      animation:blobMove 10s infinite;
    }
    header::before {
      width:600px; aspect-ratio:1;
      background: linear-gradient(45deg, #00d1ff, #0087e8);
      top:10%; left:-100%;
    }
    header::after {
      width:500px; aspect-ratio:1;
      background: linear-gradient(45deg, #ff00d1, #e80087);
      bottom:20%; right:-100%;
      animation-delay:5s;
    }
    @keyframes blobMove {
      0%,100%{transform: translate(0,0);}
      50%{transform: translate(150px,100px);}
    }
    header h1 {
      font-size:3rem; mix-blend-mode: difference;
      text-shadow:0 2px 5px rgba(0,0,0,0.7);
      z-index:1;
    }
    #typed-text {
      color: var(--fg);
      font-size: 1.5rem;
      margin-top: 20px;
      height: 2rem;
      z-index:1;
    }

    /* Glass Card Style */
    .glass-card {
      background: var(--card-glass);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:15px;
      overflow:hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    /* Projects Grid */
    .projects {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
    }
    .project {
      position:relative;
      overflow:hidden;
      transition:transform .3s ease;
    }
    .project:hover {
      transform: scale(1.03);
    }
    .project img {
      width:100%; height:180px;
      object-fit:cover;
      filter: brightness(0.85);
      transition: filter .3s ease;
    }
    .project:hover img {
      filter: brightness(1);
    }
    .project-content {
      padding:20px;
    }
    .project-content h3 {
      margin-bottom:10px;
      color: var(--accent);
    }
    .project-content p {
      color: var(--fg);
      font-size: .95rem;
    }
    .project-btns {
      margin-top:10px;
      display:flex; gap:10px;
    }
    .project-btns a {
      padding:8px 12px;
      background: var(--accent);
      color:var(--bg);
      border-radius:8px;
      text-decoration:none;
      font-size:.85rem;
      transition: background .2s;
    }
    .project-btns a:hover {
      background: var(--accent-dark);
    }

    /* Skills Slider */
    .skills-slider { overflow:hidden; position:relative; height:60px; margin:auto; max-width:900px; }
    .skills-track { display:flex; animation:scrollSkills 20s linear infinite; }
    .skills-track span {
      display:inline-block;
      margin-right:15px;
      padding:10px 20px;
      background:rgba(255,255,255,0.1);
      border-radius:20px;
      backdrop-filter: blur(5px);
      color:var(--fg);
      font-weight:600;
      white-space:nowrap;
    }
    @keyframes scrollSkills {0%{transform:translateX(0);}100%{transform:translateX(-50%);} }

    /* Contact Form */
    form { display:flex; flex-direction:column; gap:15px; }
    input, textarea {
      padding:12px; border-radius:8px;
      border:none; background:rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      color:var(--fg); font-size:1rem;
    }
    button.submit-btn {
      align-self:flex-start;
      padding:10px 20px;
      background:var(--accent);
      color:var(--bg);
      border:none; border-radius:8px;
      cursor:pointer;
      transition:background .2s
    }
    button.submit-btn:hover {
      background:var(--accent-dark);
    }

    /* ScrollSpy Nav */
    nav {
      position:fixed; top:20px; left:50%;
      transform:translateX(-50%);
      display:flex; gap:25px;
      background:var(--card-glass);
      backdrop-filter: blur(5px);
      padding:8px 20px;
      border-radius:40px;
      z-index:100;
    }
    nav a {
      color: var(--fg);
      padding:8px;
      transition:color .2s;
      font-weight:500;
    }
    nav a.active {
      color:var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }

    /* Back to Top */
    #backToTop {
      position:fixed; bottom:30px; right:30px;
      background:var(--accent);
      color:var(--bg);
      padding:12px;
      border-radius:50%;
      display:none;
      font-size:1.2rem;
      cursor:pointer;
      box-shadow:0 2px 12px rgba(0,0,0,0.3);
      z-index:99;
      transition: transform .2s;
    }
    #backToTop:hover { transform:scale(1.1); }

    footer {
      text-align:center; padding:20px;
      margin:60px 0 20px;
      color:var(--fg);
      font-size:.9rem;
    }
  </style>

</head>
<body>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Navigation -->
  <nav id="navbar">
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Header -->
  <header id="about">
    <img src="profile.jpg" alt="Mithuun Profile">
    <h1>Mithuun B</h1>
    <div id="typed-text"></div>
    <button onclick="toggleTheme()" class="toggle-btn"><i class="fas fa-adjust"></i></button>
    <a href="Mithuun_Resume.pdf" class="resume-btn">Resume</a>
  </header>

  <!-- Projects -->
  <section id="projects" data-aos="fade-up">
    <h2>Projects</h2>
    <div class="projects glass-card" id="projects-container">
      <!-- Filled by JS -->
    </div>
  </section>

  <!-- Skills -->
  <section id="skills" data-aos="fade-up">
    <h2>Skills</h2>
    <div class="skills-slider">
      <div class="skills-track">
        <span>HTML</span><span>CSS</span><span>JS</span><span>PHP</span><span>SQL</span><span>C++</span><span>Python</span><span>Git</span><span>Responsive</span><span>Teamwork</span>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" data-aos="fade-up">
    <h2>Contact</h2>
    <form action="https://formspree.io/f/{your_id}" method="POST">
      <input name="name" type="text" placeholder="Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </section>

  <button id="backToTop" title="Back to Top">â†‘</button>

  <footer>&copy; 2025 Mithuun B. All Rights Reserved.</footer>

  <script>
    // Init AOS
    AOS.init({ once:true, duration:800 });

    // Enable theme toggle
    function toggleTheme(){
      document.body.classList.toggle('light');
    }

    // Typed.js intro
    new Typed('#typed-text', {
      strings: ['BSc IT Student', 'Web Developer', 'Prompt Engineering Intern'],
      typeSpeed: 70, backSpeed:40, backDelay:2000, loop:true
    });

    // Custom cursor movement
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // Back to Top logic
    const back = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      back.style.display = window.scrollY > 400 ? 'block' : 'none';
    });
    back.addEventListener('click', () => window.scrollTo({ top:0, behavior:'smooth' }));

    // ScrollSpy active nav link
    const sections = document.querySelectorAll('section[id]');
    window.addEventListener('scroll', () => {
      let top = window.scrollY + 200;
      sections.forEach(sec => {
        if(top >= sec.offsetTop && top < sec.offsetTop + sec.offsetHeight){
          document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
          document.querySelector(`nav a[href="#${sec.id}"]`).classList.add('active');
        }
      });
    });

    // Projects JSON + render
    const projects = [
      {
        title: 'Banking System',
        img: 'bank.jpg',
        desc: 'C++ system to manage bank accounts and transactions.',
        live: '', code: ''
      },
      {
        title: 'MAX FURY CAR',
        img: 'furycar.jpg',
        desc: 'Wi-Fi surveillance robot car that won 1st prize.',
        live: '', code: ''
      },
      {
        title: 'TRIPTASTIC',
        img: 'triptastic.jpg',
        desc: 'Travel planner using HTML, CSS, JS, PHP & SQL.',
        live: '', code: ''
      },
      {
        title: 'CAR QUEST',
        img: 'carquest.jpg',
        desc: 'Responsive web app showcasing cars.',
        live: '', code: ''
      }
    ];
    const container = document.getElementById('projects-container');
    projects.forEach(p => {
      container.innerHTML += `
        <div class="project glass-card">
          <img src="${p.img}" alt="${p.title}">
          <div class="project-content">
            <h3>${p.title}</h3>
            <p>${p.desc}</p>
            <div class="project-btns">
              ${p.live ? `<a href="${p.live}" target="_blank">Live</a>` : ''}
              ${p.code ? `<a href="${p.code}" target="_blank">Code</a>` : ''}
            </div>
          </div>
        </div>`;
    });

    // GSAP animations
    gsap.utils.toArray('.project').forEach((el, i) => {
      gsap.from(el, {
        y:50, opacity:0, duration:0.8,
        scrollTrigger: { trigger: el, start: 'top 80%' },
        delay: i * 0.2
      });
    });
  </script>
</body>
</html>
